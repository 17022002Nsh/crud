<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 60%; margin: 0 auto">
        <a href="{% url 'create' %}">
            <button type="button" class="btn btn-warning">Create</button>
        </a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Created_at</th>
                <th scope="col">Done_at</th>
                <th scope="col">Is_done</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            {% for malumot in malumotlar %}
                <tr>
                    <th scope="row">1</th>
                    <td>{{ malumot.title }}</td>
                    <td>{{ malumot.created_at }}</td>
                    <td>{{ malumot.done_at }}</td>
                    <td>{{ malumot.is_done }}</td>
                    <td>
                        <a href="{% url 'edit'  malumot.id %}">
                            <button type="button" class="btn btn-success">Edit</button>
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'delete' malumot.id  %}">
                            <button type="button" class="btn btn-danger">Delete</button>
                       </a>
                    </td> 
                </tr>
            {% endfor %}
            
            </tbody>
        </table>
    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
